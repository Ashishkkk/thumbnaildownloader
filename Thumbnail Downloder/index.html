<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <script type="module" src="./script.js"></script>
    <title>YouTube Thumbnail Downloader</title>
</head>
<body>
    <header class="header">
        <nav></nav>
    </header>

    <main>
        <section class="container">
            <div class="data--container">
                <div class="input--container">
                    <input id="input" class="input" type="url" placeholder="Enter Your URL" value="">
                    <button id="getThumbnail" class="btn">Get Thumbnail</button>
                </div>

                <div class="preview--container">
                    <img id="thumbnail" class="thumbnail" src="" alt="YouTube Thumbnail"  loading="lazy">
                    <a class="btn downloadBtn" id="downloadBtn">Download</a>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
